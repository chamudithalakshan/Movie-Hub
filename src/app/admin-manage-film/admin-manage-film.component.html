
<div class="grid grid-cols-3">
  <div>
    <label for="filmName" class="block text-sm font-semibold leading-6 text-gray-900">Film name</label>
    <input type="text" name="serverLink" id="filmName"  class="block w-1/2 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

  </div>
  <div class="">
    <label for="aboutFilm" class="block text-sm font-semibold leading-6 text-gray-900">About film</label>
    <textarea type="text" name="serverLink" id="aboutFilm"  class="block w-1/2 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
  </div>
  <div>
    <label for="Category" class="block text-sm font-semibold leading-6 text-gray-900">Category</label>
    <input type="text" name="serverLink" id="Category"  class="block w-1/2 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

  </div>
  <div>
    <label for="ServerLink" class="block text-sm font-semibold leading-6 text-gray-900">Server Link</label>
    <input type="text" name="serverLink" id="ServerLink"  class="block w-1/2 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

  </div>
</div>

<div class="flex flex justify-end mt-4 space-x-4 mr-36">
  <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
    update
  </button>
  <button class="bg-red-600 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
    Delete
  </button>
</div>


<div class="relative" style="min-height: 400px;">
  <div class="absolute bottom-0 w-full">
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            film name
          </th>
          <th scope="col" class="px-6 py-3">
            about
          </th>
          <th scope="col" class="px-6 py-3">
            Category
          </th>
          <th scope="col" class="px-6 py-3">
            server link
          </th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tempData of film" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td>{{tempData.id}}</td>
          <td>{{tempData.name}}</td>
          <td>{{tempData.category}}</td>
          <td>{{tempData.videoUrl}}</td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
